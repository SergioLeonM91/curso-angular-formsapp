
<h2>Template: Basics</h2>
<hr>

<div class="row">
    <div class="col">
        <form 
            (ngSubmit)="save()" 
            #myForm="ngForm"
            autocomplete="off">

            <!-- Product -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Product</label>
                <div class="col-sm-9">
                    <input 
                        type="text"
                        class="form-control"
                        [ngModel]="initForm.product"
                        name="product"
                        placeholder="Product name"
                        required
                        minlength="3">
                    <span 
                        class="form-text text-danger"
                        *ngIf="validName()">
                        Need to be of 3 characters
                    </span>
                </div>
            </div>

            <!-- Price -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Price</label>
                <div class="col-sm-9">
                    <input 
                        type="number"
                        class="form-control"
                        [ngModel]="initForm.price"
                        name="price"
                        placeholder="Product price"
                        required
                        min="1">
                    <span 
                        class="form-text text-danger"
                        *ngIf="validPrice()">
                        Price need to be 1 or higuer
                    </span>
                </div>
            </div>

            <!-- Existence -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existence</label>
                <div class="col-sm-9">
                    <input 
                        type="number"
                        class="form-control"
                        [ngModel]="initForm.inventory"
                        name="inventory"
                        customMin
                        [minimum]="0"
                        placeholder="Product inventory"
                        required>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button 
                        type="submit" 
                        [disabled]="myForm.invalid"
                        class="btn btn-primary float-end">
                        Save
                    </button>
                </div>
            </div>

        </form>
    </div>
</div>

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{ myForm.valid }}</pre>

        <span>Pristine</span>
        <pre>{{ myForm.pristine }}</pre>

        <span>Touched</span>
        <pre>{{ myForm.touched }}</pre>

        <span>Value</span>
        <pre>{{ myForm.value | json }}</pre>
    </div>
</div>
