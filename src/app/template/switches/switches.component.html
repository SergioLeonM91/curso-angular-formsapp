
<h2>Template: <small>Switches</small></h2>
<hr>

<form #myForm="ngForm">

    <!-- Radious -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Genre</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input 
                    class="form-check-input" 
                    type="radio" 
                    name="radioGenre" 
                    id="radioMale"
                    value="M"
                    [(ngModel)]="person.genre"
                    required>
                <label class="form-check-label" for="radioMale">
                    Male
                </label>
            </div>
            <div class="form-check">
                <input 
                    class="form-check-input" 
                    type="radio" 
                    name="radioGenre" 
                    id="radioFemale"
                    value="F"
                    [(ngModel)]="person.genre"
                    required>
                <label class="form-check-label" for="radioFemale">
                    Female
                </label>
            </div>
        </div>
    </div>

    <!-- Radious -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notifications</label>
        <div class="col-sm-9">
            <div class="form-check form-switch mt-2">
                <input 
                    class="form-check-input" 
                    type="checkbox" 
                    role="switch" 
                    [(ngModel)]="person.notifications"
                    name="notifications"
                    id="flexSwitchCheckChecked">
                <label class="form-check-label" for="flexSwitchCheckChecked">I want to receive notifications</label>
            </div>
        </div>
    </div>

    <!-- Checks -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input 
                    class="form-check-input" 
                    type="checkbox"
                    id="flexCheckDefault"
                    name="terms"
                    [(ngModel)]="termsAndConditions"
                    required>
                <label class="form-check-label" for="flexCheckDefault">
                    Terms and conditions
                </label>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <button 
                type="button"
                [disabled]="myForm.invalid"
                class="btn btn-primary float-end"
                (click)="save()"
                [disabled]="myForm.invalid">
                Save
            </button>
        </div>
    </div>

</form>

<h5>Form</h5>
<pre>{{ myForm.value| json }}</pre>

<h5>Person</h5>
<pre>{{ person| json }}</pre>

<h5>Valid</h5>
<pre>{{ myForm.valid }}</pre>

<br>
<pre>Conditions: </pre>
