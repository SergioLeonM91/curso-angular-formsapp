
<h2>Reactive: <small>Switches</small></h2>
<hr>

<form [formGroup]="myForm" (ngSubmit)="save()">

    <!-- Radious -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Genre</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input 
                    class="form-check-input" 
                    type="radio" 
                    formControlName="genre"
                    id="radioMale"
                    value="M">
                <label class="form-check-label" for="radioMale">
                    Male
                </label>
            </div>
            <div class="form-check">
                <input 
                    class="form-check-input" 
                    type="radio"  
                    formControlName="genre"
                    id="radioFemale"
                    value="F">
                <label class="form-check-label" for="radioFemale">
                    Female
                </label>
            </div>
        </div>
    </div>

    <!-- Radious -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notifications</label>
        <div class="col-sm-9">
            <div class="form-check form-switch mt-2">
                <input 
                    class="form-check-input" 
                    type="checkbox" 
                    role="switch" 
                    formControlName="notifications"
                    id="flexSwitchCheckChecked">
                <label class="form-check-label" for="flexSwitchCheckChecked">I want to receive notifications</label>
            </div>
        </div>
    </div>

    <!-- Checks -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input 
                    class="form-check-input" 
                    type="checkbox"
                    formControlName="conditions"
                    id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Terms and conditions
                </label>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <button 
                type="submit"
                class="btn btn-primary float-end">
                Save
            </button>
        </div>
    </div>

</form>

<h5>Form</h5>
<pre>{{ myForm.value| json }}</pre>

<h5>Person</h5>
<pre>{{ person| json }}</pre>

<h5>Valid</h5>
<pre>{{ myForm.valid }}</pre>
