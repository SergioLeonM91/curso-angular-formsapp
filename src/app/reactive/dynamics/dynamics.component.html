
<h2>Reactive: <small>Dynamics</small></h2>
<hr>

<form 
    autocomplete="off"
    [formGroup]="myForm"
    (ngSubmit)="save()">

    <!-- Name -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Name</label>
        <div class="col-sm-9">
            <input 
                type="text" 
                class="form-control"
                placeholder="Person name"
                formControlName="name">
                <span 
                    class="form-text text-danger"
                    *ngIf="fieldNotValid('name')">
                    Need to be of 3 characters
                </span>
        </div>
    </div>

    <!-- Add favorite -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Add</label>
        <div class="col-sm-9">

            <div class="input-group">
                <input
                    class="form-control"
                    placeholder="Add favorite"
                    [formControl]="newFavorite"
                    (keyup.enter)="addFavorite()">

                <button
                    class="btn btn-outline-primary"
                    type="button"
                    (click)="addFavorite()">
                    Add
                </button>
            </div>

        </div>
    </div>

    <!-- Favorite games list -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Favorites</label>
        <div class="col-sm-9" formArrayName="favorites">

            <div 
                class="input-group mb-1"
                *ngFor="let favorite of getFavoritesArr().controls; let i = index">

                <input 
                    class="form-control"
                    [formControlName]="i">

                <button
                    class="btn btn-outline-danger"
                    type="button"
                    (click)="deleteFavorite(i)">
                    Delete
                </button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <button 
                type="submit"
                class="btn btn-primary float-end">
                Save
            </button>
        </div>
    </div>
</form>

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{ myForm.valid }}</pre>

        <span>Pristine</span>
        <pre>{{ myForm.pristine }}</pre>

        <span>Touched</span>
        <pre>{{ myForm.touched }}</pre>

        <span>Value</span>
        <pre>{{ myForm.value | json }}</pre>

        <span>Add game</span>
        <pre>{{ newFavorite.value }}</pre>
    </div>
</div>
